version: '3'

services:
  proxy:
    build: ../more-places-proxy/proxy
    ports:
      - '3000:3000'
  more_places:
    build: .
    container_name: 'more_places'
    depends_on:
      - 'database'
    ports:
      - '3004:3004'

  database:
    image: mongo:latest
    container_name: 'mongodb'
    volumes:
      - ./data:/data/db